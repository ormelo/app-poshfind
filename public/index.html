<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Quicksand');

*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html{
    background-color: #ffffff;
    font-family: 'Quicksand', sans-serif;
}
.content {
    position: relative;
    margin: 0 auto;
    margin-top: 100px;
}
@font-face{
  font-family:'proxima';
  src: url('fonts/Proxima.otf');
}
.button-container {
    padding-top: 36px;
    margin: 0 auto;
    position: relative;
    width: 212px;
    z-index: 1;
}
.btn {
    display: block;
    height: 50px;
    width: 214px;
    font-family: proxima;
    position: relative;
    overflow: hidden;
    text-decoration: none;
    text-transform: none;
    letter-spacing: 2px;
    color: white;
    font-size: 14px;
    text-align: center;
    -webkit-border-radius: 34px;
}
.btn span {
    position: relative;
    top: 14px;
    font-size: 18px;
    letter-spacing: 0px;
}
.btn:after {
    position: absolute;
    content: '';
    display: inline-block;
    background: #7243a9;
    background: -webkit-linear-gradient(45deg, #7243a9 0%, #7243a9 25%, #b084f8 81%, #b084f8 100%);
    background: linear-gradient(45deg, #7243a9 0%, #7243a9 25%, #b084f8 81%, #b084f8 100%);
    height: 50px;
    width: 402px;
    z-index: -1;
    -webkit-transform: translateX(-280px);
    transform: translateX(-280px);
    -webkit-transition: -webkit-transform 400ms ease-in;
    transition: -webkit-transform 400ms ease-in;
    transition: transform 400ms ease-in;
    transition: transform 400ms ease-in, -webkit-transform 400ms ease-in;
}
.btn:hover:after {
    -webkit-transform: translateX(-200px);
    transform: translateX(-200px);
}
.fader {
    -moz-transition: opacity 0.7s linear;
    -o-transition: opacity 0.7s linear;
    -webkit-transition: opacity 0.7s linear;
    transition: opacity 0.7s linear;
}

.fadedOut {
    opacity: 0;
}

<div class="container fader" id="container">

  <div class="description">Poshfind helps you find fashion online that look & fit you as if tailormade!</div>

  <div class="button-container">
    <a id="cta" href="/onboard" class="btn"><span>Tell me how</span></a>
  </div>

<!--Bundled file-->
<script type="text/javascript">
if(location.host == "poshfind.in" && location.protocol == 'http:') {
  location.href = location.href.replace(location.protocol,'https:');
}

  var showOnboarding;
  var url = window.location.href;
  url = url.substring(url.indexOf('/?')+2,url.length);
  var arr = url.split('&');
  localStorage.removeItem('m');
  if(arr.length > 2) {
    showOnboarding = arr[2].split('=')[1];
    if(showOnboarding=='f') {
      $('#cta').attr('href','/fit-profile');
    }
  }
</script>
